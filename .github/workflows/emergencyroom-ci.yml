name: EmergencyRoom CI

on:
  push:
    paths:
      - 'Exam20240703_Emergencyroom/**'  # Trigger solo se c'Ã¨ un cambiamento nella cartella EmergencyRoom

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run Maven tests
      working-directory: Exam20240703_Emergencyroom
      run: mvn test
